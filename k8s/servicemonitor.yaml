apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: task-api
  labels:
    app: task-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: task-api
  endpoints:
    - port: http
      path: /health
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - default
